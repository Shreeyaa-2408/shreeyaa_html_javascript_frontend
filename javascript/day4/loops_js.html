<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <b>loops in java script</b>
        1. for loop
        2. for of loop
        3. for in loop
        4. for each loop
        5. do while loop
        6. while loop
    </pre>
    <script>
        for (let i = 0; i < 5; i++) {
        console.log(i);
        }

        let fruits = ["apple", "banana", "mango"];
        for (let fruit of fruits) {
        console.log(fruit);
        }

        let person = {
        name: "Shreeya",
        age: 18,
        course: "AI & ML"
        };

        for (let key in person) {
          console.log(key, ":", person[key]);
        }

        let numbers = [1, 2, 3];
        numbers.forEach(function(num) {
        console.log(num);
        });
        
        let count = 0;

        while (count < 3) {
        console.log("Count is", count);
        count++;
        } 

        let num = 5;

        do {
          console.log("Number is", num);
          num++;
        } while (num < 5);

    </script>
</body>
</html>
