<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <h1>audio</h1>
    <audio controls autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        your browser will not support this audio
    </audio>
    <h2>video</h2>
    <video controls  width="600" height="300" autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        your browser will not support this video
    </video>
    <h1>Iframe example</h1>
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" width="500" height="300"
         title ="youtube video">
    </iframe>
    <iframe src="https://parvamm.com/" rameborder="0" width="500" height="300"
         title ="w3 school">
    </iframe>
</body>
</html>
